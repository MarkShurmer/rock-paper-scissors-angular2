<div class="player-control" [ngClass]="isPlayerMove() ? 'player-moving' : 'player-moved'">
    <h2>Player move</h2>
    <p>Please make your selection by clicking on rock, paper or scissors</p>
    <p>Then the computer will have a go, and you will score if computer guesses wrong</p>

    <div *ngFor="let piece of playPieces">
        <a (click)="play(piece)">
            <rps-playing-piece [piece]="piece"></rps-playing-piece>
        </a>
    </div>
</div>
